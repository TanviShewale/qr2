<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full overflow-hidden">
      <!-- Certificate Image -->
      <div class="p-6">
        <img
          src="certificate.png"
          alt="Certificate"
          class="w-full object-cover"
        />
      </div>

      <!-- Information Section -->
      <div class="p-6">
        <div class="space-y-4">
          <div>
            <p class="text-gray-600 text-sm">Certificate Name :</p>
            <p class="font-semibold">TANVI SHEWALE</p>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Course Name :</p>
            <p class="font-semibold">Web Development</p>
          </div>

          <div>
            <p class="text-gray-600 text-sm">Certificate Id :</p>
            <p class="font-semibold">QL9XF6PP6IWF2</p>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Certificate Date</p>
            <p class="font-semibold">May 12 2025</p>
          </div>
          <div>
            <p class="text-gray-600 text-sm">Issued By :</p>
            <p class="font-semibold">BlackR Enterprises</p>
          </div>
        </div>

        

        
    
  </body>
</html>
